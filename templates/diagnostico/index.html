{% load static %}

{% block title %}Diagnostico{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="{% static 'images/Sinekys48x48.png' %}">

  <style>
    {% comment %} * { 
      box-sizing: border-box;
      border: 1px solid red;
    } {% endcomment %}
  </style>
</head>
<body>
  <div class="exit-button">
      <a href="{% url 'mainPage' %}"><- Salir  </a>
  </div>
  <header>
    
  </header>

<main>
  <div id="diagnostico-root"
       data-post-url="{{ post_url }}"
       data-duracion="{{diagnostico.duracion_segundos}}"           
       data-diagnostico-id="{{ diagnostico.id }}"
       data-fecha-inicio="{{ diagnostico.fecha_inicio|date:'c' }}"
       data-remaining-seconds="{{ remaining_seconds }}"
      >
    <div class="time">Tiempo: --:--</div>
  
<div class="loading-bar" id="loading-bar" hidden> -------------- Queda pendiente -------------- </div>

    <div class="main-container">
<div class="exercise">
  <p id="enunciado">{{ contexto.display_text }}</p>
  
</div>

    <input type="hidden" id="ejercicio-id" value="{{ ejercicio.id}}">
    <div class="panels">
      <div class="left-panel">        
        <div class="steps-box">
          <div class="inputs"  id="steps-container" >
            <input type="text" name="step[]" class="step-input" placeholder="Empieza aquí ^^" autofocus />
          </div>
        </div>
        <div class="button-row">
          <button type="button" id="add-step-btn">+ Agregar paso</button>
          <button type="button" id="remove-step-btn" style="background-color:#551111;">− Quitar paso</button>
        </div>
      </div>

      <div class="right-panel">
        <div class="hint-box">
          <button class="hint-button" type="button">¿Pista?</button>
          <div class="hint-text">
            <p>{{ contexto.hint }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
  <footer>
    <button class="finalize-btn" id="finalize-btn" type="button">Siguiente</button>
  </footer>
</body>
</html>

{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/diagnostico.css' %}">
    <script type="module" src="{% static 'js/diagnostico/main.js' %}"></script>
{% endblock %}
